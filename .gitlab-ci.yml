image: node:20

stages:
  - build
  - deploy

variables:
  NEXT_TELEMETRY_DISABLED: 1

cache:
  paths:
    - node_modules/

build:
  stage: build
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - out/
    expire_in: 1 hour
  only:
    - main
    - master

pages:
  stage: deploy
  dependencies:
    - build
  script:
    - mkdir -p public
    - if [ -d "out" ]; then cp -r out/. public/; fi
    - echo "Deployment ready"
  artifacts:
    paths:
      - public
  only:
    - main
    - master

